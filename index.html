<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="container mx-auto flex flex-col lg:flex-row" >
        <div class="lg:w-3/4">
            <h1 class="text-3xl font-semibold mb-4">Simple E-commerce</h1>
            <div id="category-filters" class="flex mb-4"></div>
            <div id="product-list" class="grid grid-cols-3 gap-4"></div>
        </div>
        <div class="lg:w-1/4 lg:ml-8">
            <div id="cart" class="mb-8">
                <h2 class="text-xl font-semibold mb-2">cart</h2>
                <ul id="cart-items"></ul>
                <button id="checkout-btn" class="bg-blue-500 text-white px-4 py-2 text-xl font-semibold ">Checkout</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
